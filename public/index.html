<!-- public/index.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salvar Nome em JSON</title>
</head>
<body>
    <h1>Insira seu Nome</h1>
    <form id="nomeForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <button type="submit">Salvar</button>
    </form>
    <script>
        document.getElementById('nomeForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita o envio padrão do formulário

            const nome = document.getElementById('nome').value;

            fetch('/salvar-nome', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ nome })
            })
            .then(response => response.text())
            .then(data => {
                alert(data); // Exibe mensagem de sucesso
                document.getElementById('nome').value = ''; // Limpa o campo
            })
            .catch((error) => {
                console.error('Erro:', error);
            });
        });
    </script>
</body>
</html>
